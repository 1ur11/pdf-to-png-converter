name: Tests on push
on:
  push:
    branches-ignore:    
      - 'release/*' 
permissions:
  contents: write
jobs:
  macos:
    runs-on: [self-hosted, macOS]
    strategy:
      matrix:
        node: [ 18, 20 ]
    steps:
      - uses: actions/checkout@v2
      - name: Test on macos-11 Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        run: npm run build:test && npm run lint
      - name: Test
        run: npm test
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 18, 20 ]
    steps:
      - uses: actions/checkout@v2
      - name: Test on Ubuntu Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        run: npm run build:test && npm run lint
      - name: Test
        run: npm test
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node: [ 18, 20 ]
    steps:
      - uses: actions/checkout@v2
      - name: Test on Windows Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        run: npm run build:test && npm run lint
      - name: Test
        run: npm test
